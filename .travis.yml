sudo: false
language: C
services:
- docker
cache:
  directories:
  - "$HOME/.cache"
env:
  global:
  - PRODUCT=tarantool-http
  matrix:
  # - OS=el DIST=6
  # - OS=el DIST=7
  # - OS=fedora DIST=23
  # - OS=fedora DIST=24
  # - OS=fedora DIST=25
  - OS=ubuntu DIST=precise
  # - OS=ubuntu DIST=trusty
  # - OS=ubuntu DIST=xenial
  # - OS=ubuntu DIST=yakkety
  # - OS=debian DIST=wheezy
  # - OS=debian DIST=jessie
  # - OS=debian DIST=stretch
script:
- git describe --long
- git clone https://github.com/packpack/packpack.git packpack
- packpack/packpack
before_deploy:
- ls -l build/
deploy:
  provider: packagecloud
  username: capotej
  repository: tarantool16
  token: "${PACKAGECLOUD_TOKEN}"
  dist: "${OS}/${DIST}"
  package_glob: build/*.{dsc,xz}
  skip_cleanup: true
  on:
    all_branches: true
notifications:
  email:
    recipients:
    - julio@packagecloud.io
    on_success: change
    on_failure: always
